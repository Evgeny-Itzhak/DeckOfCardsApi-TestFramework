 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "5.1.0"
    id "io.qameta.allure" version "2.8.1"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

allure {
    version = '2.2.1'
    autoconfigure = true
    aspectjweaver = true
}

dependencies {
    implementation 'io.rest-assured:rest-assured:4.2.0'
    implementation 'io.rest-assured:json-schema-validator:4.2.0'
    implementation 'org.testng:testng:7.0.0'
    implementation 'pl.pragmatists:JUnitParams:1.0.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.aeonbits.owner:owner:1.0.12'
    implementation 'org.json:json:20200518'
    implementation 'io.qameta.allure:allure-maven:2.10.0'
    implementation 'io.qameta.allure:allure-rest-assured:2.13.0'
    testImplementation 'io.qameta.allure:allure-testng:2.13.0'
    compile("com.google.inject:guice:4.0")
}

group = 'com.deckofcardsapi'
version = '1.0-SNAPSHOT'
description = 'deckofcardsapi-automation'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}